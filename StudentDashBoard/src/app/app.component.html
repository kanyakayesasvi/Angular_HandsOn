<div class="container">
  <div class="card mt-5" style="align-items: center;" >
    <h1>STUDENT DASHBOARD</h1>
  </div><br>

  <div class="card" mt-5 style="padding: 20px;">
    <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
      <div class="form-group">
        <label for="name">Student Name: </label>
        <input type="text" #name (ngModel)="name" name="name" id="name" class="form-control" placeholder="Enter the student name">
      </div><br>
      <div class="form-group">
        <label for="address">Student Address: </label>
        <input type="text" #address (ngModel)="address" name="address" id="address" class="form-control" placeholder="Enter the student address">
      </div><br>
      <div class="form-group">
        <label for="percentage">Student percentage: </label>
        <input type="number" #percentage (ngModel)="percentage" name="percentage" id="percentage" class="form-control" placeholder="Enter the student percentage">
      </div><br>
      <!-- <div class="form-group">
        <label for="name">Student Name: </label>
        <input type="text" #name (ngModel)="name" name="name" id="name" class="form-control" placeholder="Enter the student name">
      </div> -->
      <div class="form-group">
        <input type="submit" value="Register" class="btn btn-primary">
      </div>

    </form>
  </div><br>

  <div mt-5>
    <table class="table table-bordered">
      <thead class="thead">
        <tr>
          <th>ID</th>
          <th>NAME</th>
          <th>ADDRESS</th>
          <th>PERCENTAGE</th>
          <th>EDIT</th>
          <th>DELETE</th>
        </tr>

      </thead>


      <tbody class="tbody">
        <tr *ngFor="let s of StudentDetails">
        <td>{{s.rollnumber}}</td>
        <td>{{ s.name}}</td>
        <td> {{s.address }} </td>
        <td> {{s.percentage}}</td>
        <td ><button type="button" class="btn btn-primary" (click)="editStudent(s)">EDIT</button> </td>
        <td><button type="button" class="btn btn-danger" (click)="deleteStudent(s)">DELETE</button></td>
      </tr>


      </tbody>
    </table>
  </div>
</div>




<div *ngIf="this.StudentEditDetails.name">
  <app-edit> [inputStudent]="StudentEditDetails"</app-edit>
</div>
