<div class="card" mt-5 style="padding: 20px;">
  <form #registerForm="ngForm">
    <!-- <div class="form-group">
    <label for="name">Student Id: </label>
    <input type="text" #name [(ngModel)]="inputStudent.rollnumber" name="Id" id="name" class="form-control" placeholder="Enter the Roll Number">
    </div><br> -->
    <div class="form-group">
    <label for="name">Student Name: </label>
      <input type="text" [(ngModel)]="inputStudent.name" name="name" id="name" class="form-control" placeholder="Enter the student name">
    </div><br>
    <div class="form-group">
      <label for="address">Student Address: </label>
      <input type="text" [(ngModel)]="inputStudent.address" name="address" id="address" class="form-control" placeholder="Enter the student address">
    </div><br>
    <div class="form-group">
      <label for="percentage">Student percentage: </label>
      <input type="text" [(ngModel)]="inputStudent.percentage" name="percentage" id="percentage" class="form-control" placeholder="Enter the student percentage">
    </div><br>

    <div class="form-group">
      <input type="submit" value="Submit" class="btn btn-primary">
    </div>

  </form>
</div>
